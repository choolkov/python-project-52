{% extends 'components/base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% load i18n %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <input class="btn btn-primary" type="submit" value="{% block button %}{% endblock %}">
    {% endbuttons %}
</form>
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% load i18n %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <p>{% block confirm_message %}{% endblock %}</p>
  {% buttons %}
  <input class="btn btn-danger" type="submit" value="{% block button %}{% endblock %}">
  {% endbuttons %}
</form>
{% endblock %}
